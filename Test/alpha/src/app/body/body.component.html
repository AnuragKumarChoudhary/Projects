<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="style1">
        <div class="panel panel-default">
          <div class="panel-heading">Log in</div>
          <div class="panel-body">
            <div class="style3">
              <div class="form-group">
                <label for="email">Username :</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label for="password">Password :</label>
                <input type="text" class="form-control" id="password" [(ngModel)]="password">
              </div>
              <button type="login" class="btn btn-primary" (click)="login()">Login</button>
              <a class="style2" href="">Forgot Password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>
