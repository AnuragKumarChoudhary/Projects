<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="style1">
        <div class="panel panel-default">
          <div class="panel-heading">Sign Up</div>
          <div class="panel-body">
            <div class="style3">
              <div class="form-group">
                <label for="id">ID :</label>
                <input type="number" class="form-control" id="ID" [(ngModel)]="signUpInput.id">
              </div>
              <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="signUpInput.name">
              </div>
              <div class="form-group">
                <label for="email">Username :</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="signUpInput.email">
              </div>
              <div class="form-group">
                <label for="password">Password :</label>
                <input type="text" class="form-control" id="password" [(ngModel)]="signUpInput.password">
              </div>
              <button type="login" class="btn btn-primary" (click)="signup()">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>
